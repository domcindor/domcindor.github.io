<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZG9tY2luZG9yIiwiYSI6ImNqemppMjBuOTA5ZXEzYnJ0MDAyb3NxZnMifQ.TBesYQPZPQv94LtuXZyNTA";
      var map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/mapbox/dark-v10", // stylesheet location
        center: [16.463013, 44.516093], // starting position
        zoom: 5 // starting zoom
      });

      var options = {
        bbox: [13.66, 42.48, 19.39, 46.5]
      };
      var points = turf.randomPoint(2200, options);
      var voronoiPolygons = turf.voronoi(points, options);

      map.on("load", function() {
        map.addLayer({
          id: "hospitals",
          type: "symbol",
          source: {
            type: "geojson",
            data: points
          },
          layout: {
            "icon-image": "marker-11",
            "icon-allow-overlap": true
          },
          paint: {}
        });

        map.addLayer({
          id: "voronoi",
          type: "fill",
          source: {
            type: "geojson",
            data: voronoiPolygons
          },
          layout: {},
          paint: {
            "fill-color": "#088",
            "fill-opacity": 0.5
          }
        });
      });
    </script>
  </body>
</html>
